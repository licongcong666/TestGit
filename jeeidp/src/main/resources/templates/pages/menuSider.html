<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
	<aside class="main-sidebar" th:fragment="menuSider">
	    <section class="sidebar">
	    	<div class="user-panel">
        		<div class="pull-left image">
          			<img th:src="@{/images/user2-160x160.jpg}" class="img-circle" alt="User Image">
        		</div>
        		<div class="pull-left info">
          			<p><span th:text="${session.USER_LOGIN.username}"></span>-<span th:text="${session.USER_LOGIN.name}"></span></p>
          			<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        		</div>
      		</div>
			<form class="sidebar-form">
			  	<div class="input-group">
			    	<input type="text" name="query" class="form-control" placeholder="Search...">
			    	<span class="input-group-btn">
			        	<button type="button" class="btn btn-flat"><i class="fa fa-search"></i>
			          	</button>
			        </span>
			  	</div>
			</form>
	      	<ul class="sidebar-menu" data-widget="tree">
	        	<li class="header">菜单导航</li>
	        	<li class="active treeview">
	          		<a href="#" onclick="menuToPage(this,'/home')">
	            		<i class="glyphicon glyphicon-home"></i>
	            		<span>首页</span>
	          		</a>
	        	</li>
		        <li th:utext="${menus}"></li>
	      	</ul>
	    </section>
	    <!-- /.sidebar -->
	  </aside>
</body>
</html>
