<section class="content-header">
	<h1>
		定时任务
    	<small>数据列表</small>
	</h1>
</section>
<section class="content" xmlns:th="http://www.thymeleaf.org">
	<div class="row">
    	<div class="col-xs-12">
        	<div class="box">
	            <div class="box-header">
	              	<form id="sysSchedulerSearchForm" role="form" class="form-inline form-search">
						<div class="form-group">
							<label class="control-label">任务名称：</label>
							<input type="text" id="jobName" class="form-control" />
						</div>
						<div class="form-group">
							<label class="control-label">任务分组：</label>
							<input type="text" id="jobGroup" class="form-control" />
						</div>
						<div class="form-group">
							<label class="control-label">任务状态：</label>
							<select id="jobState" class="form-control">
								<option value="">全部</option>
								<option value="1">成功</option>
								<option value="2">失败</option>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label">任务执行类：</label>
							<input type="text" id="jobClass" class="form-control" />
						</div>
						<div class="form-group">
							<label class="control-label">是否启用：</label>
							<select id="enabled" class="form-control">
								<option value="">全部</option>
								<option value="Y">启用</option>
								<option value="N">禁用</option>
							</select>
						</div>
					</form>
					<button type="button" id="addBtn" class="btn btn-success">
						<i class="fa fa-plus icon-right-5"></i>新增
					</button>
					<button type="button" id="delBtn" class="btn btn-danger">
						<i class="fa fa-trash-o icon-right-5"></i>删除
					</button>
			      	<button type="button" id="resetBtn" class="pull-right btn btn-default">
			          	<i class="fa fa-refresh icon-right-5"></i>重置
			      	</button>
			      	<button type="button" id="searchBtn" class="pull-right btn btn-primary icon-right-5">
			          	<i class="fa fa-search icon-right-5"></i>查询
			      	</button>
	            </div>
            	<div class="box-body">
	            	<table id="sysSchedulerDataTable" class="table table-bordered table-hover">
	            		<thead>
	            			<tr>
	            				<th><input type="checkbox" class="checkAll" onclick="checkAll(this)"/></th>
								<th>任务名称</th>
								<th>任务分组</th>
								<th>任务执行类</th>
								<th>cron表达式</th>
								<th>是否启用</th>
								<th>任务状态</th>
								<th>开始时间</th>
								<th>结束时间</th>
	            				<th>操作</th>
	            			</tr>
	            		</thead>
	            	</table>
            	</div>
        	</div>
		</div>
	</div>
	<script th:src="@{/js/system/sysScheduler/sysSchedulerList.js}"></script>
</section>
