<section class="content-header">
	<h1>
		定时任务
		<small>数据维护</small>
	</h1>
</section>
<section class="content" xmlns:th="http://www.thymeleaf.org">
	<div class="row">
    	<div class="col-xs-12">
        	<div class="box">
	            <div class="box-body">
		            <form id="sysSchedulerForm" role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-md-3 control-label">任务名称:</label>
							<div class="col-md-5">
								<input th:unless="${sysScheduler?.id}" type="text" name="jobName" class="form-control" th:value="${sysScheduler?.jobName}" required="required" maxlength="255"/>
								<p th:if="${sysScheduler?.id}" class="form-control-static" th:text="${sysScheduler?.jobName}"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">任务分组:</label>
							<div class="col-md-5">
								<input th:unless="${sysScheduler?.id}" type="text" name="jobGroup" class="form-control" th:value="${sysScheduler?.jobGroup}" required="required" maxlength="255"/>
								<p th:if="${sysScheduler?.id}" class="form-control-static" th:text="${sysScheduler?.jobGroup}"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">任务执行类:</label>
							<div class="col-md-5">
								<input th:unless="${sysScheduler?.id}" type="text" name="jobClass" class="form-control" th:value="${sysScheduler?.jobClass}" required="required" maxlength="255"/>
								<p th:if="${sysScheduler?.id}" class="form-control-static" th:text="${sysScheduler?.jobClass}"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">cron表达式:</label>
							<div class="col-md-5">
								<input type="text" name="cron" class="form-control" th:value="${sysScheduler?.cron}" required="required" maxlength="255"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">描述:</label>
							<div class="col-md-5">
								<textarea name="description" class="form-control" rows="5" th:text="${sysScheduler?.description}"  maxlength="255"></textarea>
							</div>
						</div>
					    <input type="hidden" name="id" th:value="${sysScheduler?.id}">
		            </form>
	            </div>
	            <div class="box-footer">
	            	<div class="col-md-9 col-md-offset-3">
						<button type="button" class="btn btn-primary" onclick="save()">保存</button>
			          	<button type="button" class="btn btn-default" onclick="forwardPage('/sysScheduler/init')">取消</button>
			        </div>
	            </div>
	        </div>
		</div>
	</div>
	<script th:src="@{/js/system/sysScheduler/sysScheduler.js}"></script>
</section>
