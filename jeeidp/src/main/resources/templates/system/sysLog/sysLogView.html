<section class="content-header">
	<h1>
		系统日志
		<small>数据检视</small>
	</h1>
</section>
<section class="content" xmlns:th="http://www.thymeleaf.org">
	<div class="row">
    	<div class="col-xs-12">
        	<div class="box">
	            <div class="box-body">
		            <form role="form" class="form-horizontal">
						<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label">日志类型:</label>
							<div class="col-md-5" th:switch="${sysLog?.logType}">
								<p class="form-control-static" th:case="'1'">功能信息</p>
								<p class="form-control-static" th:case="'2'">功能异常</p>
								<p class="form-control-static" th:case="'3'">定时任务异常</p>
							</div>
						</div>
						</fieldset>
						<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label">日志标题:</label>
							<div class="col-md-5">
								<p class="form-control-static" th:text="${sysLog?.logTitle}"></p>
							</div>
						</div>
						</fieldset>
						<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label">日志内容:</label>
							<div class="col-md-7">
								<p class="form-control-static" th:utext="${sysLog?.logContent}"></p>
							</div>
						</div>
						</fieldset>
						<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label">操作人:</label>
							<div class="col-md-5">
								<p th:if="${sysLog?.operateUserName == null}" class="form-control-static" th:text="${sysLog?.operateUser}"></p>
								<p th:if="${sysLog?.operateUserName != null}" class="form-control-static" th:text="${sysLog?.operateUserName}+ '-' +${sysLog?.operateUserText}"></p>
							</div>
						</div>
						</fieldset>
						<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label">操作时间:</label>
							<div class="col-md-5">
								<p class="form-control-static" th:text="${#dates.format(sysLog?.operateDate, 'yyyy-MM-dd hh:mm:ss')}"></p>
							</div>
						</div>
						</fieldset>
		            </form>
	            </div>
	            <div class="box-footer">
	            	<div class="col-md-9 col-md-offset-3">
	            		<button type="button" class="btn btn-default" onclick="forwardPage('/sysLog/init')">返回</button>
			        </div>
	            </div>
	        </div>
		</div>
	</div>
</section>
