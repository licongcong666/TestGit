<section class="content-header">
  <h1>
	组织管理
    <small>组织维护</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
    <li class="active">组织管理</li>
  </ol>
</section>
<section class="content" xmlns:th="http://www.thymeleaf.org">
	<div class="row">
    	<div class="col-xs-12">
        	<div class="box">
	            <div class="box-body">
		            <form id="sysOrgForm" role="form" class="form-horizontal">
						<div class="form-group">
					        <label class="col-md-3 control-label">组织名称:</label>
					        <div class="col-md-5">
					        	<input type="text" name="orgName" class="form-control" th:value="${sysOrg?.orgName}" required="required" maxlength="200"/>
					        </div>
					    </div>
					    <div class="form-group">
					    	<label class="col-md-3 control-label">上级组织:</label>
					    	<div class="col-md-5">
					    		<input type="hidden" id="parentId" name="parentId" th:value="${sysOrg?.parentId}"/>
					    		<input type="text" class="form-control" id="parentName" name="parentName" onclick="showOrg()" readonly="readonly"
	          						th:value="${sysOrg?.parentOrg?.orgName}" maxlength="200"/>
					    	</div>
					    	<div class="col-md-2">
					    		<button type="button" class="btn btn-default" onclick="clearParentOrg()">清空</button>
					    	</div>
					    </div>
					    <div class="form-group">
					        <label class="col-md-3 control-label">备注:</label>
					        <div class="col-md-5">
					        	<textarea rows="5" class="form-control" name="description" th:value="${sysOrg?.description}" maxlength="300"></textarea>
					        </div>
					    </div>
					    <input type="hidden" name="id" th:value="${sysOrg?.id}">
		            </form>
	            </div>
	            <div class="box-footer">
	            	<div class="col-md-9 col-md-offset-3">
						<button type="button" class="btn btn-primary" onclick="save()">保存</button>
			          	<button type="button" class="btn btn-default" onclick="forwardPage('/sysOrg/init')">取消</button>
			        </div>
	            </div>
	        </div>
		</div>
	</div>
	<div class="modal fade" id="orgModal" tabindex="-1" role="basic" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					<h4 class="modal-title">选择上级组织</h4>
				</div>
				<div class="modal-body">
					 <ul id="orgTree" class="ztree" style="margin-top:0; width:160px;"></ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="saveParentOrg()">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/system/sysOrg/sysOrg.js}"></script>
</section>
