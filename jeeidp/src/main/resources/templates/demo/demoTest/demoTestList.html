<section class="content-header">
	<h1>
		測試功能
    	<small>数据列表</small>
	</h1>
</section>
<section class="content" xmlns:th="http://www.thymeleaf.org">
	<div class="row">
    	<div class="col-xs-12">
        	<div class="box">
	            <div class="box-header">
	              	<form id="demoTestSearchForm" role="form" class="form-inline form-search">
						<div class="form-group">
							<label class="control-label">名称：</label>
							<input type="text" id="name" class="form-control" />
						</div>
						<div class="form-group">
							<label class="control-label">出生日期：</label>
							<input type="text" id="birthdayStart" class="form-control datepicker" readonly="readonly" style="width:100px;"/>
							-
							<input type="text" id="birthdayEnd" class="form-control datepicker" readonly="readonly" style="width:100px;"/>
						</div>
					</form>
					<button type="button" id="addBtn" class="btn btn-success">
						<i class="fa fa-plus icon-right-5"></i>新增
					</button>
					<button type="button" id="delBtn" class="btn btn-danger">
						<i class="fa fa-trash-o icon-right-5"></i>删除
					</button>
			      	<button type="button" id="resetBtn" class="pull-right btn btn-default">
			          	<i class="fa fa-refresh icon-right-5"></i>重置
			      	</button>
			      	<button type="button" id="searchBtn" class="pull-right btn btn-primary icon-right-5">
			          	<i class="fa fa-search icon-right-5"></i>查询
			      	</button>
	            </div>
            	<div class="box-body">
	            	<table id="demoTestDataTable" class="table table-bordered table-hover">
	            		<thead>
	            			<tr>
	            				<th><input type="checkbox" class="checkAll" onclick="checkAll(this)"/></th>
								<th>名称</th>
								<th>年龄</th>
								<th>出生日期</th>
								<th>部门</th>
								<th>性别</th>
								<th>爱好</th>
	            				<th>操作</th>
	            			</tr>
	            		</thead>
	            	</table>
            	</div>
        	</div>
		</div>
	</div>
	<script th:src="@{/js/demo/demoTest/demoTestList.js}"></script>
</section>
